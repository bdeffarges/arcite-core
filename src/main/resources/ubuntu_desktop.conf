include "application" // to be started with -Dconfig.resource=ubuntu_desktop.conf

arcite {
  home = "/media/deffabe1/DATA/application_test/arcite/${arcite.home_name}"
  snapshot = "${home}/${arcite.snapshot_name}"
  file_service {
    snapshot = "${home}/${arcite.file_service.snapshot_name}"
  }
}

http {
  host = "127.0.0.1"
  port = 9084
}

akka {
  remote.netty.tcp {
    hostname = "127.0.0.1"      # external (logical) hostname
    port = 5000                   # external (logical) port
  }
}

transform_worker {
  akka {

    actor.provider = "akka.cluster.ClusterActorRefProvider"

    remote.netty.tcp.port = 0
    remote.netty.tcp.hostname = 127.0.0.1

  }
  contact-points = [
    "akka.tcp://ArcTransfActClustSys@127.0.0.1:3551",
    "akka.tcp://ArcTransfActClustSys@127.0.0.1:3552"]
}

transform_cluster {
  akka {

    actor.provider = "akka.cluster.ClusterActorRefProvider"

    remote.netty.tcp.port = 0
    remote.netty.tcp.hostname = 127.0.0.1

    remote.netty.tcp.bind-hostname = "0.0.0.0" # internal (bind) hostname


    cluster {
      seed-nodes = [
        "akka.tcp://ArcTransfActClustSys@127.0.0.1:3551",
        "akka.tcp://ArcTransfActClustSys@127.0.0.1:3552"]

      auto-down-unreachable-after = 10s
    }

    extensions = ["akka.cluster.client.ClusterClientReceptionist"]

    persistence {
      journal.plugin = "akka.persistence.journal.leveldb-shared"
      journal.leveldb-shared.store {
        # DO NOT USE 'native = off' IN PRODUCTION !!!
        native = off
        dir = "target/shared-journal"
      }
      snapshot-store.plugin = "akka.persistence.snapshot-store.local"
      snapshot-store.local.dir = "target/snapshots"
    }

    # Sigar native library extract location during tests.
    # Note: use per-jvm-instance folder when running multiple jvm on one host.
    akka.cluster.metrics.native-library-extract-folder = ${user.dir}/target/native

    # Disable legacy metrics in akka-cluster.
    akka.cluster.metrics.enabled = off

    # Enable metrics extension in akka-cluster-metrics.
    akka.extensions = ["akka.cluster.metrics.ClusterMetricsExtension"]
  }

  store = "127.0.0.1:3551/user/store"

  backends {
    ports = ["3551", "3552", "3553", "3554", "3555", "3556", "3557", "3558", "3559"]
  }

  frontends {
    numberOfports = 20
  }
}

experiments-manager {
  akka {
    actor {
      provider = "akka.remote.RemoteActorRefProvider"
    }

    //    remote {
    enabled-transports = ["akka.remote.netty.tcp", "akka.remote.netty.NettyRemoteTransport"]

    remote {
      log-remote-lifecycle-events = on

      netty.tcp {
        hostname = "127.0.0.1"
        port = 4333
      }
    }

    uri = "akka.tcp://experiments-actor-system@127.0.0.1:4333"
  }
}

sharedJournal {
  port = 3551
}



