include "application" // to be started with -Dconfig.resource= <fileName.conf>

arcite {
  home = /arcite/${arcite.home_name}
  snapshot = ${arcite.home}/${arcite.snapshot_name}
  logs = ${arcite.home}/logs
  file_service {
    snapshot = ${arcite.home}/${arcite.file_service.snapshot_name}
  }

  mounts = [
    {name = "microarray", description = "agilent microarray scanner", path = "/arcite/raw_data/microarrays"},
    {name = "nextSeq", description = "illumina NextSeq", path = "/arcite/raw_data/mps/nextseq"},
    {name = "catwalk", description = "catwalk raw data ", path = "/arcite/raw_data/catwalk/"}
    {name = "meta", description = "meta information, like ref. genomes ", path = "/arcite/meta/"}
  ]
}

http {
  host = "0.0.0.0" // that works once it's in a docker package...
  port = 8084
}

akka {
  remote.netty.tcp {
    hostname = "arcite-core.marathon.mesos"      # external (logical) hostname
    port = 4444                   # external (logical) port
  }

  uri = "akka.tcp://rest-api@arcite-core.marathon.mesos:4444"

  actor {
    serialize-messages = on
    serialize-creators = on
  }
}

transform-worker {
  akka {

    actor.provider = "akka.cluster.ClusterActorRefProvider"

    remote.netty.tcp.hostname = "arcite-core.marathon.mesos"
    remote.netty.tcp.port = 4445

  }

  contact-points = [
    "akka.tcp://ArcTransfActClustSys@arcite-core.marathon.mesos:4551",
    "akka.tcp://ArcTransfActClustSys@arcite-core.marathon.mesos:4552"]
}

transform-cluster {
  akka {

    actor.provider = "akka.cluster.ClusterActorRefProvider"

    remote.netty.tcp.port = 0
    remote.netty.tcp.hostname = "arcite-core.marathon.mesos"

    remote.netty.tcp.bind-hostname = arcite-core # internal (bind) hostname


    cluster {
      seed-nodes = [
        "akka.tcp://ArcTransfActClustSys@arcite-core.marathon.mesos:4551",
        "akka.tcp://ArcTransfActClustSys@arcite-core.marathon.mesos:4552"]

      auto-down-unreachable-after = 10s
    }

    extensions = ["akka.cluster.client.ClusterClientReceptionist"]

    persistence {
      journal.plugin = "akka.persistence.journal.leveldb-shared"
      journal.leveldb-shared.store {
        # DO NOT USE 'native = off' IN PRODUCTION !!!
        native = off
        dir = "target/shared-journal"
      }
      snapshot-store.plugin = "akka.persistence.snapshot-store.local"
      snapshot-store.local.dir = "target/snapshots"
    }


    # Sigar native library extract location during tests.
    # Note: use per-jvm-instance folder when running multiple jvm on one host.
    akka.cluster.metrics.native-library-extract-folder = ${user.dir}/target/native

    # Disable legacy metrics in akka-cluster.
    akka.cluster.metrics.enabled = off

    # Enable metrics extension in akka-cluster-metrics.
    akka.extensions = ["akka.cluster.metrics.ClusterMetricsExtension"]
  }

  store = "arcite-core.marathon.mesos:4551/user/store"

  backends {
    ports = ["4551", "4552", "4553", "4554", "4555", "4556", "4557", "4558", "4559"]
  }

  frontends {
    numberOfports = 20
  }
}

experiments-manager {
  include "application" // todo only include the akka part for here

  akka {
    actor {
      provider = "akka.remote.RemoteActorRefProvider"
    }

    //    remote {
    enabled-transports = ["akka.remote.netty.tcp", "akka.remote.netty.NettyRemoteTransport"]

